<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f9fafb;
      --text: #111827;
      --accent: #007aff;
      --code-bg: #f3f4f6;
      --border: #e5e7eb;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 2rem auto;
      max-width: 720px;
      padding: 0 1rem;
      line-height: 1.75;
    }
    h1 {
      color: var(--accent);
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .meta {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    .content h2, .content h3 {
      color: var(--accent);
      margin-top: 1.8rem;
      margin-bottom: 0.8rem;
    }
    .content p {
      margin-bottom: 1rem;
    }
    pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 10px;
      overflow-x: auto;
    }
    code {
      font-family: 'JetBrains Mono', monospace;
      color: #d6336c;
      font-size: 0.9rem;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      color: #9ca3af;
      font-size: 0.85rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <h1>{{ .Title }}</h1>
  <div class="meta">发布于 {{ .Date.Format "2006年01月02日" }}</div>
  <main class="content">
    {{ .Content }}
  </main>
  <footer>© {{ now.Format "2006" }} 笔记</footer>
</body>
</html>
