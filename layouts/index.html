<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>{{ .Site.Title }}</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0d1117;
      --text: #e6edf3;
      --accent: #58a6ff;
      --card: #161b22;
    }
    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      margin: 2rem auto;
      max-width: 800px;
      line-height: 1.6;
    }
    h1 {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.5rem;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    li {
      background: var(--card);
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: background 0.2s;
    }
    li:hover {
      background: #1c2128;
    }
  </style>
</head>
<body>
  <h1>{{ .Site.Title }}</h1>
  <ul>
    {{ range .Site.RegularPages }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ else }}
      <li>暂无文章</li>
    {{ end }}
  </ul>
</body>
</html>
